<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/usermanagement.css">
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="stylesheet" href="../css/product.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../media/settingmedia.css">
     <!-- .. -->
    <title>Quản lý người dùng</title>
    
</head>
<body>
    <div class="sidebar" id="sidebar"style="display: none; z-index:999;" >
        <button id="toggleButton"><i class='bx bxs-x-circle'></i></button>
        <div class="avatar" >
          <img src="../images/man5-512.webp" alt="">
          <p id="admin-name">ADMIN</p>
          <p id="email-admin">admin@shop.io.vn</p>
        </div>
        <div class="sidebar-links">
            <a href="admin1.html"><i class='bx bx-home' style="font-size: 15px;"></i> DashBoard</a>
            <a href="product.html"><i class='bx bx-shopping-bag' style="font-size: 15px;"></i> Product</a>
            <a href="user management.html" id="homepage"><i class='bx bx-user' style="font-size:15px"></i> User management</a>
            <a href="ordermanagement.html"><i class='bx bx-cart-alt' style="font-size:15px"></i> Order management</a>
            <a href="statistical.html"><i class='bx bx-bar-chart-alt-2' style="font-size:15px"></i> Statistical</a>
        </div>
    </div>

    <button id="toggleButtonopen"><i class='bx bxs-dashboard'></i></i></button>
    <div class="main" id="form">

        <h1 style="color: lightskyblue;">User management</h1>

        <!-- Form thêm hoặc sửa thông tin người dùng -->
        <form id="userForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            
            <label for="status">Account status:</label>
            <select id="status" name="status" required>
            <option value="active">Active</option>
            <option value="locked">Locked</option>
            </select>

            <div class="button-container">
                <button type="submit">Save information</button>
            </div>
        </form>

        <!-- Danh sách người dùng -->
        <h2 style="color: lightskyblue;">List of Users</h2>
        <table border="1" width="100%" cellpadding="10">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- Người dùng sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>
    <script src="/context/user management.js"></script>
    <script src="/context/side.js"></script>

</body>
</html>
