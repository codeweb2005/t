<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- .. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/product2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../media/settingmedia.css">
    <title>Product Management</title>
</head>
<body>
    <div class="sidebar" id="sidebar" style="display: none; z-index:999;">
        <button id="toggleButton"><i class='bx bxs-x-circle'></i></button>
        <div class="avatar" >
          <img src="../images/man5-512.webp" alt="">
          <p id="admin-name">ADMIN</p>
          <p id="email-admin">admin@shop.io.vn</p>
        </div>
        <div class="sidebar-links">
            <a href="admin1.html"><i class='bx bx-home' style="font-size: 15px;"></i> DashBoard</a>
            <a href="product.html" id="homepage"><i class='bx bx-shopping-bag' style="font-size: 15px;"></i> Product</a>
            <a href="user management.html"><i class='bx bx-user' style="font-size:15px"></i> User management</a>
            <a href="ordermanagement.html"><i class='bx bx-cart-alt' style="font-size:15px"></i> Order management</a>
            <a href="statistical.html"><i class='bx bx-bar-chart-alt-2' style="font-size:15px"></i> Statistical</a>
        </div>
    </div>
    <button id="toggleButtonopen"><i class='bx bxs-dashboard'></i></i></button>
    
    <div class="main" id="form">
        <h1 style="color:lightskyblue;" >Product Management</h1>
        <h2 style="color:lightskyblue;" >Product Management</h2>

        <div class="form-group">
            <label for="productName" >Product Name:</label>
            <input type="text" id="productName" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice"placeholder="Enter Price">
        </div>
        <div class="form-group">
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity"placeholder="Enter Quantity">
        </div>
        <div class="form-group">
            <label for="options">Style:</label>
            <select id="options">
                <option value="MAN">MEN</option>
                <option value="WOMEN">WOMEN</option>
                <option value="CHILDREN">CHILDREN</option>
                <option value="NEW">WHAT'S NEW</option>
                <option value="KIZZU">KIZZU</option>
                <option value="SALE">SALE</option>

            </select>
        </div>
        <div class="form-group">
            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage">
        </div>
        <button id="submitProductBtn" onclick="addProduct()">Add Product</button>
        <button id="cancelEditBtn" style="display: none;" onclick="cancelEdit()">Cancel</button>
        <button id="removeimg" style="display: none;" onclick="removeimg()">Remove img</button>

        <table id="productList">
            <thead>
                <tr>
                    <th>Product Photos</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Quantity</th>
                    <th>Style</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="/context/product.js"></script>
    <script src="/context/side.js"></script>

</body>
</html>
